# CONFIGURAÇÕES DO POSTGRESQL (pgAdmin 4)

# 1. URL de Conexão: Geralmente porta 5432
# Substitua "NomeDoSeuBanco" pelo nome real do banco que você criou no pgAdmin/PostgreSQL.
spring.datasource.url=jdbc:postgresql://localhost:5432/Sweetdb

# 2. Credenciais de Acesso
# Substitua 'seu_usuario' (geralmente 'postgres') e 'sua_senha_aqui' pelas credenciais do seu servidor PostgreSQL.
spring.datasource.username=postgres
spring.datasource.password=482311

# 3. Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# 4. Dialeto do Hibernate (Muito Importante)
# Informa ao Hibernate como "falar" com o PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CONFIGURAÇÕES GERAIS (Podem ser mantidas)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
